[package]
name = "script-bench"
version = "0.1.0"
edition = "2021"
authors = ["Aleksandr Orlenko <zxteam@pm.me>"]

[lib]
name = "script_bench"

[features]
boa = ["boa_engine", "boa_gc", "boa_runtime", "intrusive-collections"]
mlua_lua54 = ["mlua/lua54", "mlua/vendored"]
mlua_luau = ["mlua/luau-jit"]
rhai = ["dep:rhai", "dep:itertools", "dep:anyhow"]
rune = ["dep:rune", "dep:anyhow"]
piccolo = ["dep:piccolo"]

[dependencies]
rand = "0.8"
anyhow = { version = "1.0", optional = true }
itertools = { version = "0.13", optional = true }
boa_engine = { version = "0.19.0", optional = true }
boa_gc = { version = "0.19.0", optional = true }
boa_runtime = { version = "0.19.0", optional = true }
intrusive-collections = { version = "=0.9.6", optional = true }
mlua = { version = "0.10.0-beta.2", optional = true }
rhai = { version = "1.19.0", optional = true }
rquickjs = { version = "0.6.2", optional = true }
rune = { version = "0.13.4", optional = true }
piccolo = { git = "https://github.com/kyren/piccolo", rev = "fcbaabc", optional = true }

[dev-dependencies]
criterion = { version = "0.5" }

[profile.bench]
lto = true

[[bench]]
name = "boa"
harness = false
required-features = ["boa"]

[[bench]]
name = "mlua_lua54"
harness = false
required-features = ["mlua_lua54"]

[[bench]]
name = "mlua_luau"
harness = false
required-features = ["mlua_luau"]

[[bench]]
name = "piccolo"
harness = false
required-features = ["piccolo"]

[[bench]]
name = "rhai"
harness = false
required-features = ["rhai"]

[[bench]]
name = "rquickjs"
harness = false
required-features = ["rquickjs"]

[[bench]]
name = "rune"
harness = false
required-features = ["rune"]
